name: Build Project

on:
  push:
    branches: [master] # Run only for the main branch
  pull_request:
    branches: [master] # Run only for the main branch

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Build
        run: go build -o main

      - name: Smoke test
        run: ./main